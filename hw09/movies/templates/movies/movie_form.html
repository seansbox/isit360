{% extends 'movies/base.html' %}
{% load django_bootstrap5 %}

{% block title %}{{ movie.name }}{% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {% bootstrap_form form layout=layout size=size %}
  {% bootstrap_button button_type="submit" content="Save" %}
  <a class="btn btn-secondary" href="javascript:history.back()">Return</a>
</form>

{% endblock %}
