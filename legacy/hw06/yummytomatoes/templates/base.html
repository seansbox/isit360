<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/united/bootstrap.min.css">
   <title>{% block title %}Yummy Tomatoes{% endblock %}</title>
</head>
<body lang="en">
<header>
   <div class="navbar navbar-expand-md fixed-top navbar-dark bg-primary">
      <div class="container">
         <a href="../" class="navbar-brand">Yummy Tomatoes</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="/">Movies</a>
               </li>
            </ul>
            <ul class="navbar-nav">
               <li class="nav-item">
                  <a class="nav-link" href="/celebs">Celebs</a>
               </li>
            </ul>
            <ul class="navbar-nav ms-md-auto">
               <li class="nav-item">
                  <a class="nav-link" href="/help">Help</a>
               </li>
            </ul>
         </div>
      </div>
   </div>
</header>
<main class="py-5 my-5">
{% block header %}{% endblock %}
{% block content %}{% endblock %}
{% block footer %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
